  <script type="module">
    // FunciÃ³n que pide el token temporal a tu backend en Cloudflare Pages
    async function getToken(currentSecret) {
      const endpoint = currentSecret ? "/api/chatkit/refresh" : "/api/chatkit/start";
      const res = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: currentSecret ? JSON.stringify({ currentClientSecret: currentSecret }) : null
      });
      const data = await res.json();
      return data.client_secret;
    }

    // Inicializamos el componente ChatKit
    const chat = document.getElementById("chat");

      api: {
        async getClientSecret(currentSecret) {
