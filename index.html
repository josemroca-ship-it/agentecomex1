<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>ChatKit — mínimo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Carga del Web Component -->
  <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" defer></script>
  <style>
    html, body { height: 100%; margin: 0; background: #f2f2f2; }
    /* Caja visible del host */
    openai-chatkit {
      display: block;
      height: 80vh;           /* grande para que no quede fuera de pantalla */
      width: 100%;
      max-width: 900px;
      margin: 24px auto;
      outline: 3px dashed red; /* para ver el contenedor sí o sí */
      background: #fff;
      position: relative;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <openai-chatkit id="chat"></openai-chatkit>

  <script type="module">
    // Espera a que el componente esté registrado
    await customElements.whenDefined('openai-chatkit');

    // Función mínima para obtener el token
    async function getClientSecret(existing) {
      const url = existing ? "/api/chatkit/refresh" : "/api/chatkit/start";
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: existing ? JSON.stringify({ currentClientSecret: existing }) : null
      });
      if (!res.ok) throw new Error(`Token ${res.status}: ${await res.text()}`);
      const { client_secret } = await res.json();
      if (!client_secret) throw new Error("Sin client_secret");
      return client_secret;
    }

    const chat = document.getElementById("chat");

    // Config mínima — nada de theme/frame/prompts
    chat.setOptions({
      api: { getClientSecret },
      locale: "es-ES"
    });

    // Intenta abrir el chat (si es launcher flotante)
    chat.addEventListener('chatkit.ready', () => {
      if (typeof chat.open === 'function') chat.open();
      console.log('✅ chatkit.ready — intenté abrir el chat');
    });

    // Por si el widget emite errores
    chat.addEventListener('chatkit.error', (e) => console.error('❌ chatkit.error', e.detail || e));
  </script>
</body>
</html>
