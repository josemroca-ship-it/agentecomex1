<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>AI Megafy - COMEX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" defer></script>

  <style>
    :root {
      --w: 1000px;
      --header-bg: linear-gradient(180deg, #0b1b2f 0%, #0a1422 100%);
      --text-light: #e8eef7;
      --text-dark: #222;
      --muted: #6b7583;
      --accent: #4cc2ff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #fff;
      color: var(--text-dark);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      padding: 0 24px 40px;
      min-height: 100vh;
    }

    /* Encabezado oscuro */
    header {
      width: 100%;
      background: var(--header-bg);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      padding: 24px 0;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
      max-width: var(--w);
      padding: 0 16px;
    }
    .brand img { height: 46px; filter: drop-shadow(0 2px 6px rgba(0,0,0,0.4)); }
    .brand h1 { font-size: 1.4rem; font-weight: 600; }
    .sub { font-size: 0.95rem; color: #c3cde0; }

    /* Tarjeta del chat */
    .card {
      width: 100%;
      max-width: var(--w);
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 1px solid #eee;
      padding: 24px;
    }
    .card-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }
    .status {
      font-size: 0.9rem;
      color: #2e7d32;
      font-weight: 500;
    }
    .status .dot {
      width: 10px; height: 10px;
      display: inline-block;
      border-radius: 50%;
      margin-right: 6px;
      background: #2e7d32;
      box-shadow: 0 0 6px #2e7d32aa;
    }
    .badge {
      font-size: 0.8rem;
      background: var(--accent);
      color: #00233f;
      padding: 4px 10px;
      border-radius: 999px;
      font-weight: 600;
    }

    openai-chatkit {
      display: block;
      width: 100%;
      height: clamp(520px, 70vh, 720px);
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fafafa;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }

    @media (max-width: 560px) {
      .brand h1 { font-size: 1.15rem; }
      .sub { font-size: 0.85rem; }
      .card { padding: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="https://megafy.net/wp-content/uploads/2022/06/logo-megafy-footer.png" alt="Logo Megafy" />
      <div>
        <h1>AI Megafy - COMEX</h1>
        <div class="sub">Tu copiloto inteligente, 24/7</div>
      </div>
    </div>
  </header>

  <div class="card">
    <div class="card-head">
      <div class="status"><span class="dot"></span>Disponible</div>
      <div class="badge">Beta</div>
    </div>
    <openai-chatkit id="chat"></openai-chatkit>
  </div>

  <footer>Desarrollado con ðŸ§  x Megafy</footer>

  <script type="module">
    await customElements.whenDefined('openai-chatkit');

    async function getClientSecret(existing) {
      const url = existing ? "/api/chatkit/refresh" : "/api/chatkit/start";
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: existing ? JSON.stringify({ currentClientSecret: existing }) : null
      });
      if (!res.ok) throw new Error(`Token ${res.status}: ${await res.text()}`);
      const { client_secret } = await res.json();
      if (!client_secret) throw new Error("Sin client_secret");
      return client_secret;
    }

    const chat = document.getElementById("chat");
    chat.setOptions({
      api: { getClientSecret },
      locale: "es-ES"
    });
  </script>
</body>
</html>
