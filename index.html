<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asistente Megafy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Carga del componente ChatKit -->
  <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" async></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      max-width: 900px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      margin-bottom: 12px;
    }

    header img {
      height: 48px;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
    }

    openai-chatkit {
      width: 100%;
      max-width: 900px;
      height: 600px;
      display: block;
      border-radius: 12px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
      background: #fff;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <header>
    <img src="https://megafy.net/wp-content/uploads/2022/06/logo-megafy-footer.png" alt="Logo Megafy" />
    <h1>Asistente Inteligente</h1>
  </header>

  <openai-chatkit id="chat"></openai-chatkit>

  <footer>Desarrollado con OpenAI ChatKit</footer>

  <script type="module">
    // Pide un token temporal a tu backend (Pages Functions)
    async function getToken(currentSecret) {
      const endpoint = currentSecret ? "/api/chatkit/refresh" : "/api/chatkit/start";
      const res = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: currentSecret ? JSON.stringify({ currentClientSecret: currentSecret }) : null
      });
      const data = await res.json();
      return data.client_secret;
    }

    // Inicializa el chat
    const chat = document.getElementById("chat");
    chat.setOptions({
      api: {
        async getClientSecret(existing) {
          return await getToken(existing);
        }
      },
      locale: "es-ES",
      theme: {
        primaryColor: "#0078ff",
        backgroundColor: "#ffffff",
        botAvatar: "ðŸ’¡",
        userAvatar: "ðŸ™‚"
      }
    });
  </script>
</body>
</html>
